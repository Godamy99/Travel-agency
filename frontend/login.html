<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup - TravelEase</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to TravelEase</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="trips.html">Trips</a>
        <a href="bookings.html">Bookings</a>
        <a href="reviews.html">Reviews</a>
        <a href="admin.html">Admin</a>
      </nav>
    </header>
    <main>
      <div class="auth-container">
        <div class="auth-form">
          <h2>Login</h2>
          <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              required
            />
            <button type="button" onclick="login()">Login</button>
          </form>
        </div>
        <div class="auth-form">
          <h2>Signup</h2>
          <form id="signupForm">
            <input type="text" id="signupName" placeholder="Name" required />
            <input type="email" id="signupEmail" placeholder="Email" required />
            <input
              type="password"
              id="signupPassword"
              placeholder="Password"
              required
            />
            <input type="text" id="signupPhone" placeholder="Phone" />
            <textarea id="signupAddress" placeholder="Address"></textarea>
            <button type="button" onclick="signup()">Signup</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 TravelEase. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
